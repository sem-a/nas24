<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Настюшке 24</title>
  </head>
  <body>
    <div class="screen_list">

      <div class="one_screen screen">
        <div class="container">

          <div class="disco_ball_img">
            <div class="line"></div>
            <img src="./img/disco_ball_img.gif" alt="disco_ball_img" />
          </div>

          <div class="one_screen_title">
            <h1 class="title">Disco Party</h1>
          </div>

          <div class="one_screen_text">
            <p class="text">Приглашаю тебя на блестящую вечеринОчку в честь моего 24-го дня рождения</p>
          </div>

        </div>
      </div>

      <div class="two_screen screen">
        <div class="container">
          <div class="two_screen_title">
            <h2 class="title">Where?</h2>
          </div>
          <div class="two_screen_text">
            <p class="text">Гостевой дом “Вилла счастья”, г.Гатчина, ул.Двинская, д.7</p>
          </div>
          <div class="two_screen_title">
            <h2 class="title">When?</h2>
          </div>
          <div class="two_screen_grid">
            <p class="text">Пятница 8 марта</p>
            <div class="grid_line"></div>
            <p class="text">Начало в 17:00</p>
          </div>
          <div class="disco_balls">
            <img src="./img/disko_balls.png" alt="disco_balls">
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
